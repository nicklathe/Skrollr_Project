<!DOCTYPE html>
<html>
<head>
    <title>Skrollr Fun</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300' rel='stylesheet' type='text/css'>
</head>
    <body>
        <div class="wrapper">
            <div id="slides-container">
                <div id="slides"
                data-0="transform: translate(0%, 0%)"
                data-200p=""
                data-300p="transform: translate(0%, -50%)"
                data-500p=""
                data-600p="transform: translate(-50%, -50%)"
                data-800p=""
                data-1000p="transform: translate(-50%, 0%)"
                >
                    <div id="slide-1" class="slide">
                        <div id="text-block-1"
                        data-0="opacity: 0;"
                        data-50p="opacity: 0.7;"
                        >
                            <div class="caption"
                            data-50p="opacity: 0; transform[bounce]:translate(0px,-500%);"
                            data-150p="opacity: 1; transform:translate(0px,0px);"
                            data-250p=""
                            data-280p="opacity: 0; transform:translate(-500px,0px);"
                            data-anchor-target="#helper"
                            >
                                <h1>Hipster Skrollr </h1>
                                <p>Your Carefully Curated Stock of Skrollr Goods. Farm to Table</p>
                            </div>
                        </div>
                    </div>
                    <div id="slide-2" class="slide">
                        <div id="text-block-2"
                        data-500p="opacity: 1;"
                        data-580p="opacity: 0;"
                        >
                            <div class="caption"
                            data-350p="opacity: 0; transform:rotate(0deg);"
                            data-400p="opacity: 1; transform:rotate(1080deg);"
                            data-500p=""
                            data-580p="opacity: 0; transform:rotate(-920deg);"
                            data-anchor-target="#helper"
                            >
                                <h1>So Much Hipster</h1>
                                <p>PBR, Wes Anderson, Put a Bird On It</p>
                            </div>
                        </div>
                    </div>
                    <div id="slide-3" class="slide">
                        <div class="caption"
                        data-600p="opacity: 0; transform:skew(0deg,0deg);"
                        data-650p="opacity: 1; transform:skew(180deg,180deg);"
                        data-750p=""
                        data-830p="opacity: 0; transform:rotate(-920deg,-920deg);"
                        data-anchor-target="#helper"
                        >
                            <h1>I Inherited My Grandpa's Tools</h1>
                            <p>But None Of His Work Ethic.</p>
                        </div>
                    </div>
                    <div id="slide-4" class="slide">
                        <div class="caption">
                            <h1>Image 4</h1>
                            <p>Image Description Goes Here</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="helper">
                <div class="marker red"></div>
                <div class="marker blue"></div>
                <div class="marker green"></div>
                <div class="marker yellow"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/skrollr.min.js"></script>
        <script type="text/javascript">
            var s = skrollr.init();
        </script>
    </body>
</html>
